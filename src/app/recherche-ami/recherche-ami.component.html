<div class="input-group mb-3 " style="width: 20%;margin: auto;margin-top: 1%;">
    <input type="text" class="form-control" placeholder="Recherche par pseudo..." id="serchUser">
</div>

<div *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
</div>

<div *ngFor="let user of users" style="width: 45%;margin: auto;margin-top: 3%;">
    <div *ngIf="user.search == false" class="card border-primary" >
        <div  class="card-body text-primary d-flex justify-content-center flex-wrap">
            <div>
                <img [src]="user.buffer" alt="photo" class="photo">
            </div>
            <div class="mt-3">
                <p style="font-size: xx-large;">Pseudo : {{user.pseudo}}</p>
                <p>Prénom :{{user.firstName}}</p>
                <p>Nom : {{user.lastName}}</p>
                <button *ngIf="droitAdmin === 3" (click)="profilUser(user)" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3">Voir Profil</button>
                <button *ngIf="!user.deleteUser && droitAdmin === 3" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3" (click)="deleteUser(user)">Supprimer utilisateur</button>
                <p *ngIf="user.deleteUser && droitAdmin === 3" class="btn btn-success btn-lg btn-block mt-3">utilisateur supprimé</p>
                <button *ngIf="user.invitation == false" (click)="envoyerUneInvitation(user)" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3">Envoyer une invitation</button>
                <p *ngIf="user.invitation == true" class="btn btn-success btn-lg btn-block mt-3">Invitation envoyée</p>
            </div>
        </div>
    </div>
</div>

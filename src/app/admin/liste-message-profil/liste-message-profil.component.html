<div class="input-group mb-3 " style="width: 20%;margin: auto;margin-top: 1%;">
    <input type="text" class="form-control" placeholder="Recherche par pseudo..." id="serchUser">
</div>

<div *ngFor="let user of listeUsers" style="width: 45%;margin: auto;margin-top: 3%;">
    <div *ngIf="user.MessageProfilNumberUser > 0">
        <div *ngIf="user.search == false" class="card border-primary" >
            <div  class="card-body text-primary d-flex justify-content-center flex-wrap">
                <div>
                    <img [src]="user.buffer" alt="photo" class="photo">
                </div>
                <div class="mt-3">
                    <p style="font-size: xx-large;">Pseudo : {{user.pseudo}}</p>
                    <p>Pr√©nom :{{user.firstName}}</p>
                    <p>Nom : {{user.lastName}}</p>
                    <button *ngIf="!user.deleteUser" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3"
                    [routerLink]="['/mon-profil/' + user.pseudo]">Voir Profil ({{user.MessageProfilNumberUser}} messages)</button>
                </div>
            </div>
        </div>
    </div>
</div>

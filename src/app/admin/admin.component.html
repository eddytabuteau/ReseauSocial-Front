<div *ngIf="!loading">
    <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="loading && !watchListe && !MessageProfilUsersListeOn && !discussionsUsersListeOn">
    <div *ngIf="!watchListe" style="cursor: pointer;">
        <div *ngIf="users" (click)="voirListe()">
            <div class="text-center d-flex justify-content-center mt-5">
                <div class="card border-primary mb-3 colIndex" style="max-width: 18rem;">
                    <div class="card-body text-primary">
                        <h5 class="card-title" >Liste des utilisateurs</h5>
                        <p>{{nombreUsers}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="cursor: pointer;" class="text-center d-flex justify-content-center mt-5" (click)="deleteCompte()">
        <div class="card border-primary mb-3 colIndex" style="max-width: 18rem;">
            <div class="card-body text-primary">
                <h5 class="card-title" >Supprimer votre compte</h5>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center flex-wrap mt-5 ">

        <div class="text-center stats" [routerLink]="['/chat-accueil']">
            <div class="card border-primary mb-3 colIndex stats">
                <div class="card-body text-primary">
                    <h5 class="card-title" >Nombre de sujets</h5>
                    <p>{{chatsUsersNumber}}</p>
                </div>
            </div>
        </div>
        <div class="text-center stats" (click)="voirListeDiscussion()">
            <div class="card border-primary mb-3 colIndex stats">
                <div class="card-body text-primary">
                    <h5 class="card-title" >Nombre de discussions</h5>
                    <p>{{discussionsUsersNumber}}</p>
                </div>
            </div>
        </div>
        <div class="text-center stats" (click)="voirListeMessage()">
            <div class="card border-primary mb-3 colIndex stats">
                <div class="card-body text-primary">
                    <h5 class="card-title" >Nombre de messages publi√©s sur des profils</h5>
                    <p>{{MessageProfilUsersNumber}}</p>
                </div>
            </div>
        </div>

    </div>
</div>

<div *ngIf="watchListe">
    <div class="text-center">
        <span class="muted cursor text-center" (click)="back()" style="font-size: large;cursor: pointer;"><i class="bi bi-arrow-left" style="margin-right: 0.5%;"></i>Retour</span>
    </div>
    
    <div>
        <app-liste-user [listeUsers]="users"></app-liste-user>
    </div>
</div>

<div *ngIf="MessageProfilUsersListeOn">
    <div class="text-center">
        <span class="muted cursor text-center" (click)="back()" style="font-size: large;cursor: pointer;"><i class="bi bi-arrow-left" style="margin-right: 0.5%;"></i>Retour</span>
    </div>
    
    <div>
        <app-liste-message-profil [listeUsers]="users"></app-liste-message-profil>
    </div>
</div>

<div *ngIf="discussionsUsersListeOn">
    <div class="text-center">
        <span class="muted cursor text-center" (click)="back()" style="font-size: large;cursor: pointer;"><i class="bi bi-arrow-left" style="margin-right: 0.5%;"></i>Retour</span>
    </div>
    
    <div>
        <app-liste-discussion [listeUsers]="users"></app-liste-discussion>
    </div>
</div>

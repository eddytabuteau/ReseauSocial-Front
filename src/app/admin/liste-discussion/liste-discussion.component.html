<div *ngIf="!listeDiscuOn && !listeDiscuenCoursOn">   
    <div class="input-group mb-3 " style="width: 20%;margin: auto;margin-top: 1%;">
        <input type="text" class="form-control" placeholder="Recherche par pseudo..." id="serchUser">
    </div>

    <div *ngFor="let user of listeUsers" style="width: 45%;margin: auto;margin-top: 3%;">
        <div *ngIf="user.discussionNumberUser > 0">
            <div *ngIf="user.search == false" class="card border-primary" >
                <div  class="card-body text-primary d-flex justify-content-center flex-wrap">
                    <div>
                        <img [src]="user.buffer" alt="photo" class="photo">
                    </div>
                    <div class="mt-3">
                        <p style="font-size: xx-large;">Pseudo : {{user.pseudo}}</p>
                        <p>Pr√©nom :{{user.firstName}}</p>
                        <p>Nom : {{user.lastName}}</p>
                        <button *ngIf="user.discussionenCours.length > 0" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3" (click)="alldiscussionenCours(user.discussionenCours)">Discussion un cours</button>
                        <p *ngIf="user.discussionenCours.length === 0" class="btn-info btn-lg btn-block mt-3 text-center">N'est pas dans une discussion en cours</p>
                        <button type="button" class="btn btn-outline-primary btn-lg btn-block mt-3" (click)="allDiscussions(user.discussionListe)">Liste discussions ({{user.discussionNumberUser}})</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

<div *ngIf="listeDiscuOn">
    <div style="width: 45%;margin: auto;margin-top: 3%;">
        <div class="card border-primary" >
            <p class="text-end mr-2 mt-2" (click)="retour()" style="cursor: pointer;">X</p>
            <div  class="card-body text-primary">
                <div *ngFor="let user of listeDiscu">
                    <p class="text-center">{{user.pseudo}}</p>
                </div>
               
            </div>
       </div>
   </div>
</div>

<div *ngIf="listeDiscuenCoursOn">
    <div  style="width: 45%;margin: auto;margin-top: 3%;">
        <div class="card border-primary" >
            <p class="text-end mr-2 mt-2" (click)="retour()" style="cursor: pointer;">X</p>
            <div  class="card-body text-primary">
                <div *ngFor="let user of listeDiscuenCours">
                    <p class="text-center">{{user.pseudo}}</p>
                </div>
              
            </div>
       </div>
   </div>
</div>
